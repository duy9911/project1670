<html>
<head>
	<title></title>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		body, html {
			/* width: 100%; */
			height: 100%;

		}

</head>
<body style="background-image: url(/assets/images/backgroundHome.jpg);">

	<th:block th:include="/common/logo"></th:block>


	<br>
	<br>
	<br>
	<br>
	<div class="row" style=" border-radius: 30px; border-style: solid;">
		<div class="col-lg-2 col-md-2" id="boderleft">
			<th:block th:include="/common/sidebartrainer"></th:block>
		</div>

		<div class="col-lg-10 col-md-10" style="background-color: #CC681D; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<th:block th:include="/common/menuTop"></th:block>
				</div>
				<div class="col-lg-12 col-md-12" style="margin-top: 20px; background-color: #F8FAD5; ">
					<div>
						<div class="row">
							<div class="col-lg-12">

								<div class="main-card mb-3 card">
									<div class="card-body">
										<div class="row">
											<div class="col-4">

											</div>

											<div class="col-4">
												<div style="width: 100%; text-align: center;"><h3>Your Profile</h3></div>
												<div class="search-wrapper">
													<div class="input-holder">
                                                <form th:action="@{/trainerinfor-update/}+${trainer.appUser.username}" method="POST" th:object="${trainer}">
                                                    <div class="position-relative form-group"><label>Name</label>
                                                    	<input th:field="*{trainerName}" placeholder="NULL" type="text" class="form-control" readonly="true">
                                                    </div>

                                                    <div class="position-relative form-group"><label>Username</label>
                                                    	<input th:value="${trainer.appUser?.username}" type="text" placeholder="dd/MM/yyyy" class="form-control" 
                                                    	 readonly="true">
                                                    </div>
                                                    <div class="position-relative form-group"><label>Type</label>
                                                    	<input th:field="*{ExterorInter}" placeholder="NULL" type="text" class="form-control" readonly="true">
                                                    </div>
                                                    <div class="position-relative form-group"><label>Education</label>
                                                    	<input th:field="*{Education}" placeholder="NULL" type="text" class="form-control" readonly="true">
                                                    </div>
                                                    <div class="position-relative form-group"><label>Working Place</label>
                                                    	<input th:field="*{WorkingPlace}" placeholder="NULL" type="text" class="form-control" readonly="true">
                                                    </div>
                                                    <div class="position-relative form-group"><label>Telephone</label>
                                                    	<input th:field="*{Telephone}" placeholder="NULL" type="text" class="form-control" readonly="true">
                                                    </div>
                                                    <div class="position-relative form-group"><label>Email</label>
                                                    	<input th:field="*{Email}" placeholder="NULL" type="text" class="form-control" readonly="true">
                                                    </div>

                                                    <div style="width: 100%; text-align: center;"><input type="submit" value="Edit" class="mt-1 btn btn-primary"></div>
                                                </form>


														</div>
													</div>

												</div>

											</div>
										</div>
									</div>
								</div>  

							</div>



						</div>

					</body>
					</html>
