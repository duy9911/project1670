<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		body, html {
			/* width: 100%; */
			height: 100%;

		}
	</style>
</head>
<body style="background-image: url(/assets/images/backgroundHome.jpg);">

	<th:block th:include="/common/logo"></th:block>


	<br>
	<br>
	<br>
	<br>
		<div class="row" style=" border-radius: 30px; border-style: solid;">
			<div class="col-lg-2 col-md-2" id="boderleft">
				<th:block th:include="/common/sidebartrainingstaff"></th:block>
			</div>

			<div class="col-lg-10 col-md-10" style="background-color: #CC681D; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<th:block th:include="/common/menuTop"></th:block>
					</div>
					<div class="col-lg-12 col-md-12" style="margin-top: 20px; background-color: #F8FAD5; ">
						<div>
							<div class="row">
								<div class="col-lg-12">
									<div class="main-card mb-3 card">
										<div class="card-body">
											<div class="row">
												<div class="col-5">
													<h3>Trainee to Course</h3>
												</div>

												<div class="col-5">
													<div class="search-wrapper">
														<div class="input-holder">
															<form th:action="@{/searchTraineeCourse}" method="POST">
																<input th:value="${searchKey}" type="text" class="search-input" placeholder="Type to search" name="searchKey" style="float: left;">
															</form>
															<button class="fa fa-search" style="font-size:24px; float: left;"><span></span></button>

														</div>
														<button class="close"></button>
													</div>
												</div>


												<div class="col-2">
													 <a th:href="@{/traineecourse-save}" class="btn btn-primary btn-sm">Assign Trainee-Course</a>
												</div>
											</div>
                    <table class="mb-0 table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Trainee Username</th>
                            <th>Course Name</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="traineecourse : ${listTraineeCourse}">
                            <th scope="row" th:text="${traineecourse.ID}"></th>
                            <td th:text="${traineecourse.trainee.appUser.username}"></td>
                            <td th:text="${traineecourse.course.courseName}"></td>

                            <td>
                            	<button type ="button" class="btn btn-sm btn-danger delete-product" style="color:#fff;" data-toggle="modal"
                    				th:attr="data-target='#delModal'+ ${traineecourse.ID}"><i class="material-icons" style="font-size:10px; ">delete_forever</i>
                            	</button>
                            	
                            	<div class="modal fade" th:id="'delModal' + ${traineecourse.ID}">
				                    <div class="modal-dialog">
				                        <div class="modal-content">
				
				                            <!-- Modal Header -->
				                            <div class="modal-header">
				                                <h4 class="modal-title">Are you sure?</h4>
				                                <button type="button" class="close" data-dismiss="modal">&times;</button>
				                            </div>
				
				                            <!-- Modal footer -->
				                            <div class="modal-footer">
				                            	<a th:href="@{/traineecourseDelete/} + ${traineecourse.ID}"><button
				                                        type="button" class="btn btn-info">Yes</button></a>
				                                <button type="button" class="btn btn-danger"
				                                    data-dismiss="modal">Close</button>
				                                
				                            </div>
				                        </div>
				                    </div>
				                </div>
				                
				                
                            </td>
                        </tr>
                        </tbody>
                    </table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>  

			</div>



		</div>
	
</body>
</html>
