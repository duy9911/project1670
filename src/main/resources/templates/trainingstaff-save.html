<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		body, html {
			/* width: 100%; */
			height: 100%;

		}
	</style>
</head>
<body style="background-image: url(/assets/images/backgroundHome.jpg);">

	<th:block th:include="/common/logo"></th:block>


	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row" style=" border-radius: 30px; border-style: solid;">
		<div class="col-lg-2 col-md-2" id="boderleft">
			<th:block th:include="/common/sidebaradmin"></th:block>
			</div>

			<div class="col-lg-10 col-md-10" style="background-color: #CC681D; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<th:block th:include="/common/menuTop"></th:block>
					</div>
					<div class="col-lg-12 col-md-12" style="margin-top: 20px; background-color: #F8FAD5; ">
						<div>
							<div class="card-body"><h5 class="card-title" style="width: 100%; text-align: center;">Add new Account</h5>

								<form th:action="@{/saveTrainingstaff}" method="POST" th:object="${trainingStaff}">
									<div class="position-relative form-group"><label for="exampleEmail" class="">Username</label>
										<input th:field="*{username}" placeholder="Input Username" type="text" class="form-control" required>
									</div>
									<div class="position-relative form-group"><label for="examplePassword" class="">Password</label>
										<input th:field="*{password}" placeholder="Input Password" type="password" class="form-control" required>
									</div>

									<div class="row">
										<div class="col-xs-12">
											<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
											class="alert alert-danger alert-dismissable">
										</div>
									</div>
								</div>
								<div style="width: 100%; text-align: center;">
									<input type="submit" value="Submit" class="mt-1 btn btn-primary">
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>  

		</div>



	</div>
</div>
</body>
</html>
