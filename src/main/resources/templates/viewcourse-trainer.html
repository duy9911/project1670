<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		body, html {
			/* width: 100%; */
			height: 100%;

		}
	</style>
</head>
<body style="background-image: url(/assets/images/backgroundHome.jpg);">

	<th:block th:include="/common/logo"></th:block>


	<br>
	<br>
	<br>
	<br>
	<div class="row" style=" border-radius: 30px; border-style: solid;">
		<div class="col-lg-2 col-md-2" id="boderleft">
			<th:block th:include="/common/sidebartrainer"></th:block>
		</div>

		<div class="col-lg-10 col-md-10" style="background-color: #CC681D; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<th:block th:include="/common/menuTop"></th:block>
				</div>
				<div class="col-lg-12 col-md-12" style="margin-top: 20px; background-color: #F8FAD5; ">
					<div>
						<div class="row">
							<div class="col-lg-12">

								<div class="main-card mb-3 card">
									<div class="card-body">
										<div class="row">
											<div class="col-1">

											</div>

											<div class="col-10">
												<div style="width: 100%; text-align: center;"><h3>Your Profile</h3></div>
												<div class="search-wrapper">
													<div class="input-holder">
														<table class="mb-0 table table-striped">
															<thead>
																<tr>
																	<th>#</th>
																	<th>Course Name</th>                            
																	<th>Course Description</th>
																	<th>Topic Name</th>
																	<th>Topic Description</th>
																	<th></th>
																</tr>
															</thead>
															<tbody>
																<tr th:each="topic : ${listTopic}">
																	<th scope="row" th:text="${topic.topicID}"></th>
																	<td th:text="${topic.course.courseName}"></td>
																	<td th:text="${topic.course.Description}"></td>
																	<td th:text="${topic.topicName}"></td>
																	<td th:text="${topic.Description}"></td>
																	<td>
																	</td>
																</tr>
															</tbody>
														</table>


													</div>
												</div>

											</div>
											<div class="col-1">

											</div>
										</div>
									</div>
								</div>
							</div>  

						</div>



					</div>

				</body>
				</html>
